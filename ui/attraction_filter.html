<div class="btn-group">
    <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown"
         aria-haspopup="true" aria-expanded="false" id = "dropDownMenuButton"
         data-mdb-toggle="dropdown">
      Filter
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropDownMenuButton">
        <li>
            <a class="dropdown-item" href="#">
                Country &raquo;
            </a>
            <ul class="dropdown-menu dropdown-submenu">
                <li>
                    <a class="dropdown-item" href="/viewAttractions">No Filter</a>
                </li>
                <repeat group="{{ @countries }}" value="{{ @country }}">
                    <li>
                        <a class="dropdown-item" href="/viewAttractionsInACountry/{{ @country.id }}">
                            {{ @country.country_name }}</a>
                    </li>
                </repeat>
            </ul>
        </li>
        <li>
            <a class="dropdown-item" href="#">
                Type &raquo;
            </a>
            <ul class="dropdown-menu dropdown-submenu">
                <li>
                    <a class="dropdown-item" href="/viewAttractions">No Filter</a>
                </li>
                <repeat group="{{ @types }}" value="{{ @type }}">
                    <li>
                        <a class="dropdown-item" href="/viewAttractionsOfAType/{{ @type->type }} ">
                            {{ @type->type }}</a>
                    </li>
                </repeat>
            </ul>
        </li>
    </ul>
</div>
